<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      * {
        color: rgba(255, 255, 255, 0.8);
        font-family: system-ui;
        font-size: 20px;
      }

      .clocks {
        position: absolute;
        bottom: 0.5em;
        right: 0.5em;
        text-align: right;
      }

      .location {
        display: table-cell;
        margin: 0;
        padding: 0 0.5em;
        width: 25%;
      }

      .location:last-child {
        margin: 0;
      }

      .location-name {
        line-height: 1rem;
        font-size: 1rem;
        font-weight: 300;
        text-align: right;
      }

      .time {
        line-height: 2.5rem;
        font-size: 2.5rem;
        font-weight: 300;
        text-align: right;
      }
    </style>
  </head>
  <body>

    <div id="clocks" class="clocks">

      <div class="location">
        <div class="location-name">Los Angeles</div>
        <div class="time" data-time-zone="America/Los_Angeles"></div>
      </div>

      <div class="location">
        <div class="location-name">Denver</div>
        <div class="time" data-time-zone="America/Denver"></div>
      </div>

      <div class="location">
        <div class="location-name">Kansas City</div>
        <div class="time" data-time-zone="America/Chicago"></div>
      </div>

      <div class="location">
        <div class="location-name">Washington</div>
        <div class="time" data-time-zone="America/New_York"></div>
      </div>

    </div>

    <script>
      function tick() {
        const formatOptions = {
          hour: "numeric",
          minute: "numeric",
          hour12: false
        }

        const now = new Date()

        const $times = document.getElementsByClassName("time")

        for (let $time of $times) {
          const formatter = new Intl.DateTimeFormat([], { timeZone: $time.getAttribute("data-time-zone"), ...formatOptions })
          $time.innerText = formatter.format(now)
        }
      }

      tick()
      window.setInterval(tick, 1000)
    </script>

  </body>
</html>
