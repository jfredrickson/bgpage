name: Build snapshot

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build
        run: xcodebuild
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: bgpage-${{ github.sha }}
          path: dist
      - name: Create snapshot
        id: create_snapshot
        uses: actions/create-release@v1.0.0
        with:
          tag_name: snapshot
          release_name: Build ${{ github.sha }}
          draft: false
          prerelease: true
      - name: Upload snapshot asset
        uses: actions/upload-release-asset@v1.0.1
        with:
          upload_url: ${{ steps.create_snapshot.outputs.upload_url }}
          asset_path: ./bgpage-${{ github.sha }}.zip
          asset_name: bgpage-${{ github.sha }}.zip
          asset_content_type: application/zip
